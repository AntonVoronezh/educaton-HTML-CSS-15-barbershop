<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="стрижка, бритьё">
    <meta name="description" content="Барбершоп Бородинский">
    <link rel="stylesheet" href="css/bundle.css">
    <title>Барбершоп Бородинский</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container  container--header">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">главная</a> </li>
                        <li class="nav__item"><a href="#" class="nav__link">наши работы</a> </li>
                        <li class="nav__item"><a href="#" class="nav__link">записаться</a> </li>
                        <li class="nav__item"><a href="#" class="nav__link">контакты</a> </li>
                    </ul>
                </nav>
                <ul class="user">
                    <li class="user__item"><a href="#" class="user__link">вход</a> </li>
                </ul>
            </div>
        </header>
        <main class="main">
            <h1 class="visually-hidden">Барбершоп Бородинский</h1>
            <section class="logo">
                <div class="container  container--logo">
                    <img src="img/logo/logotype-desktop.svg" alt="лого" class="logo__img">
                </div>
                <div class="tr"></div>
            </section>

            <div class="container">
                <section class="title">
                    <div class="title__left">
                        <h2 class="title-a  title--title">наши работы</h2>
                    </div>
                    <div class="title__right"><button class="btn  title__link"> на главную</button></div>
                </section>
                <section class="works"></section>
                <section class="items"></section>
                <section class="pricelist"></section>
            </div>
        </main>

    </div>



    <script src="js/bundle.js"></script>
</body>

</html>
